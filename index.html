<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.bug{
			height: 150px;
			width: 180px;
			position: absolute;

		}
	</style>
</head>
<body>
<h1>Количество жуков: <span class="count"></span></h1>
<h1>Количество убитых жуков: <span class="count_murder"></span></h1>

<script type="text/javascript">
	let count = document.querySelector('.count');
	let count_murder = document.querySelector('.count_murder');
	
	let count1 = 0;
	let count_murder1 = 0;

	count.innerHTML = count1;
	count_murder.innerHTML = count_murder1;

	function randomPosition(){
		let x = Math.random()*900
		let y = Math.round(x)
		return y;
	}

	function spawn(){
		let img = document.createElement('img');
		document.body.appendChild(img);
		img.classList .add('bug');
		img.src = "222.jpg";
		img.style.left = randomPosition() + "px";
		img.style.top = randomPosition() + "px";
		count1 = count1 + 1;
		count.innerHTML = count1;
		img.onclick = function(){
		img.style.display = "none"
		count_murder1 = count_murder1 + 1;
		count_murder.innerHTML = count_murder1
		}
		
	}

	function check(){
		if(count_murder1 > 4){
			alert('u win')
		}else{
			alert('ты лось')
		}
		
	}

	setTimeout(check, 7000)
	setInterval(spawn, 1000)
</script>
</body>
</html>
